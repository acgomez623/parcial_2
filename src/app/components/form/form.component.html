<div class="container">
    <br>
    <h1 style="text-align:center;">Formulario de asistencia</h1>
    <br>
    <br>
    <div class="card">
        <div class="card-body">
            <form id="form">
                <div class="row">
                    <div class="form-group col-md-6">
                        
                        <div class="mb-3">
                            <label class="mb-2">Registre su asistencia</label>
                            <input [(ngModel)]="selectedAsistente.name" name="name" type="text" class="form-control" id="name" placeholder="Ingrese sus nombres." required>
                          </div>
                    </div>
                    <div class="form-group col-md-6"> 
                        <div class="mb-3 py-2">
                            <label class="mb-2"></label>
                            <input [(ngModel)]="selectedAsistente.lastname" name="lastname" type="text" class="form-control" id="lastname" placeholder="Ingrese sus apellidos.">
                          </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                        <div class="mb-3">
                    
                            <input [(ngModel)]="selectedAsistente.email" name="email" type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico.">
                          </div>
                    </div>
                    <div class="form-group col-md-6">
                        <div class="mb-3">
                             <input [(ngModel)]="selectedAsistente.address" name="address" type="text" class="form-control" id="address" placeholder="Ingrese su lugar de residencia.">
                        </div>
                    </div>   
                </div>
                  <button (click)="addorEdit()"  type="submit" class="btn btn-primary">Guardar</button>
                  <button type="submit" *ngIf="selectedAsistente.id !== 0" class="btn btn-danger btn_eliminar" (click)="eliminar()">Eliminar</button>
            </form>
        </div>
      </div>
      <br>  
</div>
<br>
<div class="btn_registros">
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal">Ver todos los registros</button>
  </div>
<br>
<br>


<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content" >
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Correo electrónico</th>
                    <th scope="col">Lugar de residencia</th>
                  </tr>
                </thead>
                <tbody>
                  <tr (click)="openForEdit(asis)" *ngFor="let asis of Asistentesarray">
                    <th  scope="row">{{asis.id}}</th>
                    <td>{{asis.name}}</td>
                    <td>{{asis.lastname}}</td>
                    <td>{{asis.email}}</td>
                    <td>{{asis.address}}</td>
                  </tr>
                </tbody>
              </table>
        
        </div>
        
      </div>
    </div>
  </div>
